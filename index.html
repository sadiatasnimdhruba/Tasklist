
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task List</title>
</head>

<body>
    <div class="container">
        <h3 class="heading">Task List</h3>
        <form id="task_form">
            <input type="text" class="width" id="new_task" placeholder="New Task">
        </form>
         <!--   <input type="submit" value="Add Task">-->
         <button class="btn" onclick="addTask()">Add Task</button>
        
       <hr>
        <h4 class="heading">My Tasks</h4>
        <input type="text" id="task_filter" class="width" placeholder="Search">
        <ul id="tasks">
            
        </ul>
        <button class="btn" id="clear_task_btn">Clear Tasks</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
